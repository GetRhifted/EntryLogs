{% block content %}
  <h1>Eliminar Registro</h1>
  <p>¿Estás seguro de que deseas eliminar el registro "{{ registro.Canasta }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
    <a href="{% url 'registros:registro_detallado_mora' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
